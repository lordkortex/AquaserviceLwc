<template>
  <lightning-card title="Padre">
    <lightning-input label="Nombre Padre" value={nombrePadre} onchange={handleChange}></lightning-input>
    <lightning-input label="Apellido Padre" value={apellidoPadre} onchange={handleChangeApellido}></lightning-input>
    <c-aqs-decorator-api-child nombre={nombrePadre} apellido={apellidoPadre}></c-aqs-decorator-api-child>
    <lightning-button label="Enviar" onclick={handleClick}></lightning-button>
  </lightning-card>
</template>
