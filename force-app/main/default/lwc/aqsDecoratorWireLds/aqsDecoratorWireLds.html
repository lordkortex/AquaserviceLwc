<template>
  <lightning-card title="Información de Contacto LDS">
    <template if:true={contact.data}>
      <p><strong>Nombre:</strong> {name}</p>
      <p><strong>Email:</strong> {email}</p>
      <p><strong>Teléfono:</strong> {phone}</p>
    </template>

    <template if:true={contact.error}>
      <p style="color:red;">Error al cargar: {contact.error.message}</p>
    </template>
  </lightning-card>
</template>
